<div class="list-container" *ngIf="pokemons">
  <mat-nav-list>
    <mat-list-item *ngFor="let pokemon of pokemons | async">
      <a matLine [routerLink]="['detail', pokemon.url]">{{pokemon.name}}</a>
    </mat-list-item>
  </mat-nav-list>
</div>

<div 
  infiniteScroll 
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
</div>
